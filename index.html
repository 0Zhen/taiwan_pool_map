        // ç”Ÿæˆæ˜Ÿæ˜Ÿè©•åˆ†
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = 'â­'.repeat(fullStars);
            if (hasHalfStar) stars += 'âœ¨';
            return stars;
        }

        // åˆªé™¤æ³³æ± 
        async function deletePool(poolId) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹æ³³æ± å—?')) return;

            const pool = pools.find(p => p.id === poolId);
            if (!pool) return;

                // å¾é™£åˆ—ä¸­ç§»é™¤

                    pools.splice(index, 1);

        // å„²å­˜æ³³æ± 
        async function savePool(event) {
            event.preventDefault();

            const poolId = document.getElementById('poolId').value;
            const poolData = {
                name: document.getElementById('poolName').value,
                city: document.getElementById('poolCity').value,
                address: document.getElementById('poolAddress').value,
                lat: parseFloat(document.getElementById('poolLat').value),
                lng: parseFloat(document.getElementById('poolLng').value),
                type: document.getElementById('poolType').value,
                length: document.getElementById('poolLength').value,
                price: document.getElementById('poolPrice').value,
                rating: parseFloat(document.getElementById('poolRating').value),
                hours: document.getElementById('poolHours').value,
                facilities: document.getElementById('poolFacilities').value.split(',').map(f => f.trim()),
                description: document.getElementById('poolDescription').value,
                photo: document.getElementById('poolPhoto').value || null
            };

            try {
                if (poolId) {
                    // ç·¨è¼¯ç¾æœ‰æ³³æ± 
                    const index = pools.findIndex(p => p.id === parseInt(poolId));
                    if (index !== -1) {
                        const pool = pools[index];
                        
                        if (isFirebaseEnabled && pool.firebaseId) {
                            await updatePoolInFirebase(pool.firebaseId, poolData);
                        } else {
                            updatePoolInLocalStorage({ ...poolData, id: pool.id });
                        }
                        
                        pools[index] = { ...pool, ...poolData };
                        alert('æ³³æ± è³‡è¨Šå·²æ›´æ–°!');
                    }
                } else {
                    // æ–°å¢æ³³æ± 
                    const newId = pools.length > 0 ? Math.max(...pools.map(p => p.id)) + 1 : 1;
                    const newPool = { id: newId, ...poolData };
                    
                    if (isFirebaseEnabled) {
                        const firebaseId = await addPoolToFirebase(newPool);
                        newPool.firebaseId = firebaseId;
                    } else {
                        addPoolToLocalStorage(newPool);
                    }
                    
                    pools.push(newPool);
                    alert('æ–°æ³³æ± å·²æ–°å¢!');
                }

                closeModal();
                displayPools(pools);
                updateStats();
            } catch (error) {
                console.error('å„²å­˜å¤±æ•—:', error);
            }
        }
